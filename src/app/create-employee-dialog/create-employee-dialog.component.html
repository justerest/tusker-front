<form #form="ngForm" (submit)="form.valid ? create() : null">
  <h1 mat-dialog-title>Create Employee</h1>
  <mat-dialog-content>
    <div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name" name="name" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Work Start Time</mat-label>
        <input matInput [(ngModel)]="workStart" name="workStart" type="number" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Work End Time</mat-label>
        <input matInput [(ngModel)]="workEnd" name="workEnd" type="number" required />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button color="primary">Save</button>
  </mat-dialog-actions>
</form>
