<form #form="ngForm" (submit)="form.valid ? create() : null">
  <h1 mat-dialog-title>Create Task</h1>
  <mat-dialog-content>
    <div>
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="title" name="title" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Planned Time</mat-label>
        <input matInput [(ngModel)]="plannedTime" name="plannedTime" type="number" required />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button color="primary">SAVE</button>
  </mat-dialog-actions>
</form>
