<form (submit)="create()">
  <h1 mat-dialog-title>Create Task</h1>
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="title" name="title" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button color="primary">SAVE</button>
  </mat-dialog-actions>
</form>
