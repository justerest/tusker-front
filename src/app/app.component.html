<mat-toolbar class="toolbar">
  <div
    *ngFor="let employee of employees$ | async"
    class="employee-icon"
    [ngClass]="{ 'employee-icon--active': employee.id === (currentEmployee$ | async)?.id }"
    [class]="'employee-icon--' + employee.status"
    (click)="changeEmployee(employee)"
  >
    {{ employee.name | slice: 0:1 }}
    <div class="employee-icon__spent-time">{{ employee.spentTime | time }}</div>
  </div>
  <app-time-indicators
    class="time-indicators"
    [plannedTime]="plannedTime$ | async"
    [neededTime]="neededTime$ | async"
    [spentTime]="spentTime$ | async"
  ></app-time-indicators>
</mat-toolbar>

<app-time-progress
  [plannedTime]="plannedTime$ | async"
  [neededTime]="neededTime$ | async"
  [spentTime]="spentTime$ | async"
></app-time-progress>

<div class="grid">
  <div class="header mat-title">Planned</div>
  <div class="header mat-title">Snoozed</div>
  <div class="header mat-title">In Work</div>
  <div class="header mat-title">Completed</div>

  <div *ngFor="let task of tasks$ | async; trackBy: trackBy" [class]="task.status">
    <app-task-card [task]="task"></app-task-card>
  </div>
</div>

<button class="create-task-button" mat-fab (click)="createTask()"><mat-icon>add</mat-icon></button>
