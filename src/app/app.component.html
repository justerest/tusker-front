<mat-toolbar [color]="'primary'">Task Manager</mat-toolbar>

<div class="grid">
  <div class="header mat-title">Planned</div>
  <div class="header mat-title">Frozen</div>
  <div class="header mat-title">In Work</div>
  <div class="header mat-title">Completed</div>

  <div *ngFor="let task of tasks" [class]="task.status">
    <mat-card class="task-card" (click)="takeTaskInWork(task.id)">
      <mat-card-title>{{ task.title }}</mat-card-title>
      <mat-card-content> {{ task.spentTime }} mins </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          color="primary"
          (click)="$event.stopPropagation(); completeTask(task.id)"
        >
          COMPLETE
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<button class="create-task-button" mat-fab (click)="createTask()"><mat-icon>add</mat-icon></button>
